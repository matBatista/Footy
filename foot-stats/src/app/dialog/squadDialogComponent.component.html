<div class="dialogo">
    <!-- <h3>Partida</h3> -->
  <div class="dialogo__campos">
    <div class="text-center">
      <h3 class="text-4xl font-bold underline">
        Escalação
      </h3>
    </div>
    
    <!-- <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile [colspan]="2" [rowspan]="10"> -->
        <div class="dialogo__campos__table">
        <table mat-table [dataSource]="escalacao_mandante || []" class="mat-elevation-z8 demo-table">
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              mat-row
              (click)="clickedRows.clear();clickedRows.add(row)"
              [class.demo-row-is-clicked]="clickedRows.has(row)"
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>

          <!-- Position Column -->
          <ng-container matColumnDef="pos">
            <th mat-header-cell *matHeaderCellDef>POS</th>
            <td mat-cell *matCellDef="let element">{{element.posicao}}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element?.nomeJogador}}</td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>N</th>
            <td mat-cell *matCellDef="let element">{{element?.numeroDaCamisa}}</td>
          </ng-container>
    
          <ng-container matColumnDef="atividade">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element?.atividade}}</td>
          </ng-container>
        </table>
        </div>
